log4j.rootLogger=debug, file
log4j.logger.com.sysgears.filesplitter.Main =ERROR, errorlog


log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=logs/log-main.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n


log4j.appender.errorlog=org.apache.log4j.FileAppender
log4j.appender.errorlog.file=logs/log-errors.log
log4j.appender.errorlog.layout=org.apache.log4j.PatternLayout
log4j.appender.errorlog.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n





log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n
